  <style>
    * {

    }

    body {

    section {

    }

    h1 {

    .scroll {

      opacity: 0.8;

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.4;
    }

    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

      /* Buttons */
.buttons {

}



    button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;

    .yes {

    .no {

    .final {

.yes,
